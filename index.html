<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Question ğŸ˜³</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    color: white;
}

.container {
    padding: 60px 20px;
}

h1 {
    font-size: 28px;
}

.buttons {
    margin-top: 30px;
}

button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background: white;
    color: #ff4d6d;
    margin-right: 15px;
}

.no {
    background: #ff4d6d;
    color: white;
}

button:hover {
    transform: scale(1.1);
}

.celebration {
    display: none;
    font-size: 26px;
    margin-top: 30px;
    animation: pop 0.6s ease forwards;
}

@keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1.2); }
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: yellow;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    from { transform: translateY(-100px); }
    to { transform: translateY(100vh); }
}

@media(max-width:600px){
    h1 { font-size: 22px; }
    button { font-size: 16px; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Girlfriend? ğŸ˜³ğŸ’˜</h1>

    <div class="buttons">
        <button class="yes" onclick="celebrate()">YES ğŸ˜</button>
        <button class="no" id="noBtn" onclick="shrink()">No ğŸ™„</button>
    </div>

    <div class="celebration" id="celebrateText">

        Youâ€™re stuck with me forever now ğŸ˜ŒğŸ’•
    </div>
</div>

<script>
let size = 1;

function shrink() {
    size -= 0.2;
    if (size <= 0.2) {
        document.getElementById("noBtn").style.display = "none";
    } else {
        document.getElementById("noBtn").style.transform = "scale(" + size + ")";
    }
}

function celebrate() {
    document.getElementById("celebrateText").style.display = "block";

    // Create confetti
    for (let i = 0; i < 50; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = "hsl(" + Math.random() * 360 + ", 100%, 50%)";
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);
    }
}
</script>
