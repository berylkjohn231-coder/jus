<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lateral.in | Online Store</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f5f5f5;
}

/* Navbar */
header {
    background: #111;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 22px;
    font-weight: bold;
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
}

.cart {
    background: crimson;
    padding: 6px 12px;
    border-radius: 20px;
}

/* Hero Section */
.hero {
    background: linear-gradient(to right, #000000, #434343);
    color: white;
    text-align: center;
    padding: 60px 20px;
}

.hero h1 {
    font-size: 40px;
}

.hero p {
    margin-top: 10px;
}

/* Products */
.products {
    padding: 40px 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.product {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    transition: 0.3s;
}

.product:hover {
    transform: translateY(-5px);
}

.product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
}

.product h3 {
    margin: 10px 0;
}

.product button {
    background: #111;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.product button:hover {
    background: crimson;
}

/* Footer */
footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 30px;
}

/* Responsive */
@media(max-width:600px){
    .hero h1 {
        font-size: 26px;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">Lateral.in</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
        <span class="cart">Cart (<span id="cart-count">0</span>)</span>
    </nav>
</header>

<section class="hero">
    <h1>Welcome to Lateral.in</h1>
    <p>Your favourite online shopping destination</p>
</section>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="">
        <h3>Product 1</h3>
        <p>₹999</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="">
        <h3>Product 2</h3>
        <p>₹1499</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="">
        <h3>Product 3</h3>
        <p>₹1999</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>
</section>

<footer>
    © 2026 Lateral.in | All Rights Reserved
</footer>

<script>
let count = 0;

function addToCart() {
    count++;
    document.getElementById("cart-count").innerText = count;
}
</script>

</body>
</html>
